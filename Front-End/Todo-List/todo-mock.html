<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .todo-list-wrapper {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .todo-list-wrapper h2 {
            margin-top: 0;
        }

        .todo-list-items {
            padding-left: 20px;
        }

        .todo-list-items li {
            margin-bottom: 5px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content -->
    </nav>
    
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Todo App</h1>
    </header>

    <main class="container mt-5">
        <section>
            <!-- Todo List Application -->
            <div id="todo-app">
                <!-- Move Todo Form -->
                <form id="move-todo-list-form" class="mb-3">
                    <label for="todo-list-select" class="form-label">Move Todo List:</label>
                    <select id="todo-list-select" class="form-select">
                        <option value="Livsmedel">Livsmedel</option>
                        <option value="snacks">Snacks</option>
                        <option value="fordon">Fordon</option>
                    </select>
                </form>

                <!-- Create New Todo List Form -->
                <form id="new-todo-list-form" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="new-todo-list-name" placeholder="New Todo List Name">
                        <button type="submit" class="btn btn-primary">Create New Todo List</button>
                    </div>
                </form>

                <!-- Add Todo Item Form -->
                <form id="add-todo-item-form" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="todo-item-name" placeholder="New Todo Item">
                        <button type="submit" class="btn btn-primary">Add Todo Item</button>
                    </div>
                </form>

                <!-- Todo List Container -->
                <div id="todo-list-container">
                    <div class="todo-list-wrapper">
                        <h2>Livsmedel</h2>
                        <ol class="todo-list-items">
                            <li>Korv</li>
                        </ol>
                    </div>
                    <div class="todo-list-wrapper">
                        <h2>Snacks</h2>
                        <ol class="todo-list-items">
                            <li>Godis</li>
                        </ol>
                    </div>
                    <div class="todo-list-wrapper">
                        <h2>Fordon</h2>
                        <ol class="todo-list-items"></ol>
                    </div>
                </div>
            </div>
        </section>
    </main>
            
    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center bg-light">
        Â© 2024 Todo App
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Todo App JS -->
    <script src="DOMUtils.js"></script>
    <script src="todo.js"></script>
</body>
</html>
