<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="todo.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content -->
    </nav>
    
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Todo App</h1>
    </header>

    <main class="container mt-5">
        <section>

            <!-- Todo List Application -->
            <div id="todo-app">
                <!-- Move Todo Form -->
                <form id="move-todo-list-form">
                    <label for="todo-list-select">Move Todo List:</label>
                    <select id="todo-list-select"></select>
                </form>

                <!-- Create New Todo List Form -->
                <form id="new-todo-list-form">
                    <div class="mb-3">
                        <label for="new-todo-list-name" class="form-label">New Todo List Name:</label>
                        <input type="text" class="form-control" id="new-todo-list-name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="create-new-todo-list">Create New Todo List</button>
                </form>

                <!-- Add Todo Item Form -->
                <form id="add-todo-item-form">
                    <div class="mb-3">
                        <label for="new-todo-item" class="form-label">New Todo Item:</label>
                        <input type="text" class="form-control" id="todo-item-name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="create-new-todo-item">Add Todo Item</button>
                </form>

                <!-- Todo List Container -->
                <div id="todo-list-container"></div>
            </div>
        </section>
    </main>
            
    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center bg-light">
        &copy; 2024 Todo App
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Todo App JS -->
    <script src="DOMUtils.js"></script>
    <script src="todo.js"></script>
</body>
</html>
