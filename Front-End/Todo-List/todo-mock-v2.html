<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="todo.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content -->
    </nav>
    
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Todo App</h1>
    </header>

    <main class="container mt-5">
        <!-- Todo List Application -->
        <div id="todo-app">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="form-wrapper">
                            <!-- Add Todo Item Form -->
                            <form id="add-todo-item-form" class="row align-items-center">
                                <div class="col-md-8"> <!-- Adjusted column width -->
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="todo-item-name" placeholder="New Item">
                                        <button type="submit" class="btn btn-primary">Add Item</button>
                                    </div>
                                </div>
                            </form>
            
                            <!-- Create New Todo List Form -->
                            <form id="new-todo-list-form" class="row align-items-center">
                                <div class="col-md-8"> <!-- Adjusted column width -->
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="new-todo-list-name" placeholder="Todo List Name">
                                        <button type="submit" class="btn btn-primary">New Todo List</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Todo List Container -->
            <div class="row">
                <div id="todo-list-container" class="row">
                </div>
            </div>
        </div>
    </main>
            
    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center bg-light">
        Â© 2024 Todo App
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Todo App JS -->
    <script src="DOMUtils.js"></script>
    <script src="todo.js"></script>
</body>
</html>
